<div class="main_component">
    <div class="div-flex">
        <h2 class="headerthingy">Register an account!</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="pwd">Password: </mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Confirm password: </mat-label>
                <input matInput type="password" formControlName="rePassword">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="name">Name: </mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="phone">Phone number: </mat-label>
                <input matInput type="tex" formControlName="phone">
            </mat-form-field>
            <div class="fucky"></div>
            <span class="button">
                <button mat-raised-button color='primary' (click)="goBack()">Back</button>
            </span>
            <span>
                <button mat-raised-button color='primary' type="submit">Register</button>
            </span>


        </form>
    </div>
</div>

<div class="main_component">
    <div class="div-flex">
        <h1>Register an account!</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="pwd">Password: </mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Confirm password: </mat-label>
                <input matInput type="password" formControlName="rePassword">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="name">Name: </mat-label>
                <input matInput type="name" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="phone">Phone number: </mat-label>
                <input matInput type="tel" formControlName="phone">
            </mat-form-field>
            <mat-form-field>
                <button mat-raised-button color='primary' (click)="goBack()">Back</button>
                <button mat-raised-button color='primary' type="submit">Register</button>
            </mat-form-field>
        </form>
    </div>
</div>
